<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="./css/mui.min.css" rel="stylesheet"/>
    <link href="./css/style.min.css" rel="stylesheet" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 id="title" class="mui-title">首页</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a href="home.html" class="mui-tab-item mui-active">
	        <span class="mui-icon mui-icon-home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a href="messages.html" class="mui-tab-item">
	        <span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
			<span class="mui-tab-label">消息</span>
	    </a>
	    <a href="list.html" class="mui-tab-item">
	        <span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">通讯录</span>
	    </a>
	    <a href="settings.html" class="mui-tab-item">
	        <span class="mui-icon mui-icon-gear"></span>
	        <span class="mui-tab-label">设置</span>
	    </a>
	</nav>
	<div class="mui-content">暂无</div>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    	var webviewUrl = ['home.html', 'messages.html', 'list.html', 'settings.html'];
    	var webviewStyles = {
    		top: '45px',
    		bottom: '51px'
    	};
    	var subWebview = '';
      	var activeTab = webviewUrl[0];
      	var title = document.getElementById('title');
      	
      	/*浏览器的兼容处理方法*/
		var createIframe = function (el, opt) {
		    var elContainer = document.querySelector(el);
		    var wrapper = document.querySelector(".mui-iframe-wrapper");
		    if(!wrapper){
		        // 创建wrapper 和 iframe
		        wrapper = document.createElement('div');
		        wrapper.className = 'mui-iframe-wrapper';
		        for(var i in opt.style){
		            wrapper.style[i] = opt.style[i];
		        }
		        var iframe = document.createElement('iframe');
		        iframe.src = opt.url;
		        iframe.id = opt.id || opt.url;
		        iframe.name = opt.id;
		        wrapper.appendChild(iframe);
		        elContainer.appendChild(wrapper);
		    }else{
		        var iframe = wrapper.querySelector('iframe');
		        iframe.src = opt.url;
		        iframe.id = opt.id || opt.url;
		        iframe.name = iframe.id;
		    }
		}
		
		//mui初始化
      	mui.init();
      	
      	if (mui.os.plus) {
      		
      		mui.plusReady(function(){
	      		
	      		//系统状态栏文字颜色
	      		plus.navigator.setStatusBarStyle('UIStatusBarStyleBlackOpaque');
	      		
	      		//系统状态栏背景色
	      		plus.navigator.setStatusBarBackground('#0c9aed');
	      		
	      		//禁止APP横屏
	      		plus.screen.lockOrientation("portrait-primary");
	      		
	      		
	      		var self = plus.webview.currentWebview();
	      		for( var i = 0; i <= webviewUrl.length; i++ ){
	      			
	      			subWebview = plus.webview.create(webviewUrl[i], webviewUrl[i], webviewStyles);
	      			
	      			if (i > 0)
	      				subWebview.hide();
	  				
	  				self.append(subWebview);
	      		}
	      		
	      	});
	      	
      	}else {
      		// 创建iframe代替子页面
	        createIframe('.mui-content',{
	            url: webviewUrl[0],
	            style: webviewStyles
	        });
      	}
      	
      	mui('.mui-bar-tab').on('tap', 'a', function(){
      		var targetTab = this.getAttribute('href');
      		if (targetTab == activeTab)
      			return;
      			
  			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
  			
  			if(mui.os.plus) {
  				//显示当前点击的tab界面
  				plus.webview.show(targetTab);
  				
  				//隐藏当前显示的tab界面
  				plus.webview.hide(activeTab);
  			}
  			
  			else
  				// 创建iframe代替子页面
		        createIframe('.mui-content',{
		            url: targetTab,
		            style: webviewStyles
		        });
  			
  			activeTab = targetTab;
      	});
      	
    </script>
</body>
</html>
